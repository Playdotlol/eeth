<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retro Emulator</title>
  <script src="https://cdn.jsdelivr.net/gh/ethanaeris/EmulatorJS@latest/loader.js"></script>
  <style>
    body {
      font-family: sans-serif;
    }
    canvas {
      border: 2px solid white;
      margin-top: 1rem;
    }
    select, button {
      color: black;
    }
    .controls button {
      margin: 0 0.25rem;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen px-4 py-8">

  <h1 class="text-4xl font-bold mb-4">üéÆ Retro Emulator</h1>
  <p class="mb-6 text-sm text-gray-300">Play preset games right in your browser.</p>

  <select id="romSelector" class="px-4 py-2 rounded mb-4 text-black">
    <option value="">-- Select a Game --</option>
    <option value="nes:https://cdn.emulatorjs.org/roms/nes/Donkey%20Kong%20(Japan).zip">Donkey Kong (NES)</option>
    <option value="gba:https://cdn.emulatorjs.org/roms/gba/Dr%20Mario%20%26%20Puzzle%20League.zip">Dr. Mario & Puzzle League (GBA)</option>
    <option value="gb:https://cdn.emulatorjs.org/roms/gb/Tetris%20(UE).zip">Tetris (GB)</option>
    <option value="snes:https://cdn.emulatorjs.org/roms/snes/Donkey%20Kong%20Country.zip">Donkey Kong Country (SNES)</option>
    <option value="n64:roms/super-mario-64.z64">Super Mario 64 (N64) ‚Äì (Upload your own)</option>
  </select>

  <div class="controls mb-4">
    <button onclick="loadSelectedRom()" class="bg-white px-4 py-2 rounded font-bold text-black">‚ñ∂Ô∏è Play</button>
    <button onclick="EJS_fullscreen()" class="bg-white px-4 py-2 rounded font-bold text-black">üñ•Ô∏è Fullscreen</button>
    <button onclick="EJS_saveState()" class="bg-white px-4 py-2 rounded font-bold text-black">üíæ Save</button>
    <button onclick="EJS_loadState()" class="bg-white px-4 py-2 rounded font-bold text-black">üìÇ Load</button>
  </div>

  <div id="emulator" class="w-full max-w-4xl"></div>

  <script>
    function loadSelectedRom() {
      const value = document.getElementById('romSelector').value;
      if (!value) return alert("Please select a game.");
      const [core, path] = value.split(':');

      EJS_player = '#emulator';
      EJS_core = core;
      EJS_gameUrl = path;
      EJS_fullscreenOnLoad = false;
      EJS_mouse = false;
      EJS_lightgun = false;
      EJS_multitap = false;
      EJS_gamepadSupport = true;
      EJS_loadStateOnStart = false;

      EJS_start();
    }
  </script>
</body>
</html>
